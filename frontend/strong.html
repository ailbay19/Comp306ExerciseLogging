<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egzersiz Girişi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Sol ve sağ alanları ayırmak için */
        #left-panel {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }

        #right-panel {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            border-left: 2px solid #dee2e6;
            max-height: 500px;  /* Sağ panelin yüksekliği sınırlandırıldı */
            overflow-y: auto;  /* Yüksekliği aşarsa scroll eklenir */
        }

        .exercise-card {
            margin-bottom: 15px;
        }

        /* Egzersizlerin bulunduğu panelin scrollable olması için */
        #exercise-list {
            max-height: 400px; /* Yüksekliği sınırlayalım */
            overflow-y: auto;  /* Dikey kaydırma ekleyelim */
        }

        /* Geçmiş performanslar için stil */
        #exercise-history {
            background-color: #f8f9fa; /* Arka plan rengi */
            border: 1px solid #dee2e6; /* Hafif bir kenarlık */
            border-radius: 8px; /* Kenarları yuvarlama */
            padding: 20px; /* İç boşluk */
            margin-top: 30px; /* Üst boşluk */
        }
        #exercise-history h5 {
            text-align: center; /* Yazıyı ortalar */
        }

        #comparison-section {
            background-color: #f8f9fa; /* Arka plan rengi */
            border: 1px solid #dee2e6; /* Hafif bir kenarlık */
            border-radius: 8px; /* Kenarları yuvarlama */
            padding: 20px; /* İç boşluk */
            margin-top: 30px; /* Üst boşluk */
        }

        .history-item {
            margin-bottom: 10px;
        }

        /* Günün Antremanını belirli bir yüksekliğe sığdırmak için */
        #saved-exercises {
            max-height: 500px;  /* Sağ panelin yüksekliği sınırlandı */
            overflow-y: auto;   /* Scrollable olacak */
        }

        /* Küçük butonlar ve metinler için stil */
        .select-exercise {
            font-size: 0.8rem; /* Buton yazı boyutunu küçültüyoruz */
            padding: 3px 6px; /* Buton padding'ini küçültüyoruz */
        }

        .exercise-card .card-title {
            font-size: 1rem; /* Egzersiz ismi yazı boyutunu küçültüyoruz */
            display: inline-block;
            margin-right: 10px; /* Buton ile metin arasına boşluk ekleyelim */
        }

        /* Günün Antremanıyla Ağırlık, Set, Reps arasına boşluk eklemek için */
        #exercise-entry-details {
            margin-top: 30px;
        }

        /* Egzersiz Seçimi ve Filtreleme için butonlar arasındaki mesafe */
        .exercise-card .card-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Filter bölümünün her zaman başta yer alması */
        #exercise-list {
            margin-top: 20px;
        }

        h4 {
        text-align: center;
        }
        h5 {
                text-align: center;
        }

    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row">
        <!-- Sol Panel (Filtreleme ve Egzersiz Girişi) -->
        <div class="col-md-4" id="left-panel">
            <h4>STRONG</h4>

            <!-- Gym ve Personal Trainer Seçim Formu -->
            <form id="gym-trainer-form">
                <!-- Gym Seçimi -->
                <div class="mb-3">
                    <h4>Gym ve PT Seçimi</h4>
                    <label for="gym" class="form-label">Gym Seçin</label>
                    <select class="form-select" id="gym" name="gym">
                        <option value="">Gym Seçin</option>
                        <option value="Gym1">Gym 1</option>
                        <option value="Gym2">Gym 2</option>
                        <option value="Gym3">Gym 3</option>
                    </select>
                </div>

                <!-- Personal Trainer Seçimi -->
                <div class="mb-3">
                    <label for="trainer" class="form-label">Personal Trainer</label>
                    <select class="form-select" id="trainer" name="trainer">
                        <option value="">Hocasız Antrenman</option>
                        <option value="Trainer1">Trainer 1</option>
                        <option value="Trainer2">Trainer 2</option>
                        <option value="Trainer3">Trainer 3</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">Seçimi Tamamla</button>
            </form>

            <!-- Egzersiz Filtreleme Formu -->
            <div id="exercise-filter-form" class="mt-4" style="display: none;">
                <h5>Egzersiz Filtreleme</h5>
                <form id="exercise-filter">
                    <div class="mb-3">
                        <label for="target-muscle" class="form-label">Hedef Kas</label>
                        <select class="form-select" id="target-muscle">
                            <option value="">Tüm Kaslar</option>
                            <option value="Legs">Bacak</option>
                            <option value="Chest">Göğüs</option>
                            <option value="Back">Sırt</option>
                            <option value="Arms">Kollar</option>
                            <option value="Shoulders">Omuzlar</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="level" class="form-label">Seviye</label>
                        <select class="form-select" id="level">
                            <option value="">Tüm Seviyeler</option>
                            <option value="Beginner">Başlangıç</option>
                            <option value="Intermediate">Orta Seviye</option>
                            <option value="Advanced">İleri Seviye</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="equipment" class="form-label">Ekipman</label>
                        <select class="form-select" id="equipment">
                            <option value="">Tüm Ekipmanlar</option>
                            <option value="None">Ekipmansız</option>
                            <option value="Dumbbell">Dumbbell</option>
                            <option value="Barbell">Barbell</option>
                            <option value="Pull-up Bar">Pull-up Bar</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-secondary w-100">Filtrele</button>
                </form>
            </div>

            <!-- Egzersiz Seçimi ve Giriş Formu -->
            <div id="exercise-entry-form" class="mt-4" style="display: none;">
                <h5>Egzersiz Seçimi</h5>
                <div id="exercise-list">
                    <!-- Burada egzersizler listelenecek -->
                </div>

            </div>
        </div>

        <!-- Sağ Panel (Kaydedilen Egzersizler ve Giriş Formu) -->
        <div class="col-md-8" id="right-panel">
            <h4>Günün Antremanını Göster</h4>
            <div id="saved-exercises">
                <ul id="saved-exercises-list" class="list-group">
                    <!-- Kaydedilen egzersizler burada listelenecek -->
                </ul>
            </div>

            <!-- Ağırlık, Set, Tekrar Giriş Formu -->
            <div id="exercise-entry-details" style="display: none;">
                <h5>Egzersiz Detayları</h5>
                <form id="exercise-form">
                    <div class="mb-3">
                        <label for="weight" class="form-label">Ağırlık (kg)</label>
                        <input type="number" class="form-control" id="weight" name="weight" required>
                    </div>
                    <div class="mb-3">
                        <label for="sets" class="form-label">Set Sayısı</label>
                        <input type="number" class="form-control" id="sets" name="sets" required>
                    </div>
                    <div class="mb-3">
                        <label for="reps" class="form-label">Tekrar Sayısı</label>
                        <input type="number" class="form-control" id="reps" name="reps" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Egzersizi Kaydet</button>
                </form>
            </div>
        </div>
    </div>
     <!-- Egzersiz Geçmişi Paneli -->
     <div id="exercise-history" style="display: none;" class="mt-4">
        <h5>Geçmiş Performanslar</h5>
        <div id="history-list">
            <!-- Geçmiş performanslar burada gösterilecek -->
        </div>
    </div>
    
    <!-- Karşılaştırma Tablosu Bölümü -->
    <div id="comparison-section" style="display: none;">
        <h5>Performans Karşılaştırması</h5>

            <!-- Performans Parametresi Seçimi -->
        <div class="mb-3">
            <label for="comparison-metric" class="form-label">Karşılaştırmak istediğiniz parametre:</label>
            <select id="comparison-metric" class="form-select">
                <option value="weight">Ağırlık (Weight)</option>
                <option value="volume">Hacim (Volume)</option>
            </select>
        </div>

        <!-- Yaş Aralığı Seçimi -->
        <div class="mb-3">
            <label for="age-range" class="form-label">Yaş Aralığı:</label>
            <select id="age-range" class="form-select">
                <option value="all">Tüm Yaşlar</option>
                <option value="18-25">18-25</option>
                <option value="26-35">26-35</option>
                <option value="36-45">36-45</option>
                <option value="46-55">46-55</option>
                <option value="55+">55+</option>
            </select>
        </div>

        <!-- Cinsiyet Seçimi -->
        <div class="mb-3">
            <label for="gender" class="form-label">Cinsiyet:</label>
            <select id="gender" class="form-select">
                <option value="all">Tüm Cinsiyetler</option>
                <option value="male">Erkek</option>
                <option value="female">Kadın</option>
            </select>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Kullanıcı</th>
                    <th>Ağırlık (kg)</th>
                    <th>Set</th>
                    <th>Tekrar</th>
                </tr>
            </thead>
            <tbody>
                <!-- Performans verileri buraya dinamik olarak eklenecek -->
                <tr>
                    <td>Ahmet</td>
                    <td>60</td>
                    <td>4</td>
                    <td>12</td>
                </tr>
                <tr>
                    <td>Ayşe</td>
                    <td>55</td>
                    <td>3</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Mehmet</td>
                    <td>70</td>
                    <td>5</td>
                    <td>8</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script>
// Egzersizlerin verileri
const exercises = [
    { name: "Squat", target_muscle: "Legs", level: "Beginner", needed_equipment: "None", history: [] },
    { name: "Bench Press", target_muscle: "Chest", level: "Intermediate", needed_equipment: "Barbell", history: [] },
    { name: "Pull-up", target_muscle: "Back", level: "Advanced", needed_equipment: "Pull-up Bar", history: [] },
    { name: "Bicep Curl", target_muscle: "Arms", level: "Beginner", needed_equipment: "Dumbbell", history: [] },
    { name: "Shoulder Press", target_muscle: "Shoulders", level: "Intermediate", needed_equipment: "Dumbbell", history: [] },
    { name: "Deadlift", target_muscle: "Legs", level: "Advanced", needed_equipment: "Barbell", history: [] },
];

// Gym ve Trainer Seçimi
$('#gym-trainer-form').submit(function(event) {
    event.preventDefault();
    
    var gym = $('#gym').val();
    var trainer = $('#trainer').val();

    // Gym ve Hoca Seçimi Yapıldıktan Sonra, Bu Bölüm Kapanacak
    $('#gym-trainer-form').hide();

    // Egzersiz Filtreleme Bölümünü Göster
    $('#exercise-filter-form').show();
});

// Egzersiz Filtreleme
$('#exercise-filter').submit(function(event) {
    event.preventDefault();
    
    var targetMuscle = $('#target-muscle').val();
    var level = $('#level').val();
    var equipment = $('#equipment').val();

    // Egzersizleri filtrele
    var filteredExercises = exercises.filter(exercise => {
        return (!targetMuscle || exercise.target_muscle === targetMuscle) &&
               (!level || exercise.level === level) &&
               (!equipment || exercise.needed_equipment === equipment);
    });

    // Filtrelenmiş egzersizleri listele
    $('#exercise-list').html('');
    filteredExercises.forEach(exercise => {
        $('#exercise-list').append(`
            <div class="card mb-3 exercise-card" data-exercise="${exercise.name}">
                <div class="card-body d-flex justify-content-between">
                    <h5 class="card-title">${exercise.name}</h5>
                    <button class="btn btn-primary select-exercise btn-xs" data-exercise="${exercise.name}">Seç</button>
                </div>
            </div>
        `);
    });

    $('#exercise-entry-form').show();
});

// Egzersiz Seçimi
$(document).on('click', '.select-exercise', function() {
    var exerciseName = $(this).data('exercise');
    
    // Egzersiz bilgilerini göster
    var selectedExercise = exercises.find(ex => ex.name === exerciseName);
    $('#exercise-entry-form').data('exercise', selectedExercise.name); // Egzersiz adını sakla

    // Geçmiş performanslar bölümünü güncelle ve göster
    $('#exercise-history').show();
    $('#history-list').html('');
    if (selectedExercise.history.length > 0) {
        selectedExercise.history.forEach(entry => {
            $('#history-list').append(`
                <div class="history-item">
                    <strong>Ağırlık:</strong> ${entry.weight}kg, <strong>Setler:</strong> ${entry.sets}, <strong>Tekrarlar:</strong> ${entry.reps}
                </div>
            `);
        });
    } else {
        $('#history-list').html('<p>Bu egzersiz için geçmiş performans kaydı bulunmamaktadır.</p>');
    }
    

    // Ağırlık, set, tekrar giriş formunu göster
    $('#exercise-entry-details').show();

    // Performans Karşılaştırma bölümünü güncelle ve göster
    $('#comparison-section').show();
    $('#comparison-section tbody').html(''); // Eski veriyi temizle
    exercises.forEach(ex => {
        if (ex.name === exerciseName && ex.history.length > 0) {
            ex.history.forEach(entry => {
                $('#comparison-section tbody').append(`
                    <tr>
                        <td>Me (Ben)</td>
                        <td>${entry.weight}</td>
                        <td>${entry.sets}</td>
                        <td>${entry.reps}</td>
                    </tr>
                `);
            });
        }
    });
});

// Egzersiz Kaydet
$('#exercise-form').submit(function(event) {
    event.preventDefault();

    var selectedExerciseName = $('#exercise-entry-form').data('exercise');
    var selectedExercise = exercises.find(ex => ex.name === selectedExerciseName);
    var weight = $('#weight').val();
    var sets = $('#sets').val();
    var reps = $('#reps').val();

    // Kaydedilen egzersiz bilgisini egzersizin geçmişine ekle
    selectedExercise.history.push({ weight, sets, reps });

    // "Günün Antremanına" ekle
    $('#saved-exercises-list').append(`
        <li class="list-group-item">
            <strong>${selectedExercise.name}</strong>: ${weight}kg, ${sets} Set, ${reps} Tekrar
        </li>
    `);

    // Formu temizle
    $('#exercise-form')[0].reset();
    $('#exercise-entry-details').hide();  // Egzersiz giriş formunu gizle
});
</script>

</body>
</html>
