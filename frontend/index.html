<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise Logger</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="nav-brand">
        <a href="index.html">Exercise Logger</a>
      </div>
      <ul class="nav-links">
        <li><a href="leaderboard.html">Leaderboard</a></li>
        <li id="navbar-logout" style="display: none">
          <a href="index.html" onclick="handleLogout()">Log out</a>
        </li>
      </ul>
    </nav>

    <!-- Login -->
    <div id="login-container" style="display: none">
      <header>
        <h1>Login</h1>
      </header>
      <main>
        <form class="login-form">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" />
          <button type="button" onclick="handleLogin(event)">Login</button>
          <button type="button" onclick="handleRegister(event)">
            Register
          </button>
        </form>
      </main>
    </div>

    <!-- Query Related Pages -->
    <div id="user-container" style="display: none">
      <header>
        <h1 id="user-container-header">Username</h1>
      </header>
      <ul class="user-links">
        <li><a href="">Gym</a></li>
        <li><a href="">Workout</a></li>
        <li><a href="">Exercise</a></li>
        <li><a href="">Performance</a></li>
      </ul>
      <main>
        <p>Pages go here?</p>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
