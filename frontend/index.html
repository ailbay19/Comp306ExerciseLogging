<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Exercise Logging</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <!-- Navigation header, Tabs-->
  <body>
    <header>
      <nav class="navbar navbar-expand bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Loggy</a>
          <div class="navbar-nav nav-underline">
            <a class="nav-link" href="#" onclick="handleNavigation('home')"
              >Home</a
            >
            <a class="nav-link" href="#" onclick="handleNavigation('gym')"
              >Gym</a
            >
            <a class="nav-link" href="#" onclick="handleNavigation('workout')"
              >Workout</a
            >
            <a
              class="nav-link"
              href="#"
              onclick="handleNavigation('performance')"
              >Performance</a
            >
            <a class="nav-link" href="#" onclick="handleNavigation('exercise')"
              >Exercise</a
            >
            <a class="nav-link" href="#" onclick="handleNavigation('profile')"
              >Profile</a
            >
            <a class="nav-link" href="#" onclick="handleLogout()">X</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- Content Bodies-->
    <div
      id="login-container"
      class="container login-container bg-body-tertiary"
    >
      <form>
        <div class="mb-3">
          <label for="login-username" class="login-username-label"
            >Username</label
          >
          <input type="text" id="login-username" class="login-username" />
        </div>

        <div class="mb-3">
          <label for="login-password" class="login-password-label"
            >Password</label
          >
          <input type="password" id="login-password" class="login-password" />
        </div>
        <button type="button" class="btn btn-primary" onclick="handleLogin()">
          Login
        </button>
        <button
          type="button"
          class="btn btn-primary"
          onclick="handleRegister()"
        >
          Register
        </button>
      </form>
    </div>

    <div id="home-container" class="container home-container">
      <p>Welcome, <span class="username-text"></span></p>
    </div>

    <div id="gym-container" class="container gym-container">
      <p>Gyms</p>
      <p>Gym Leaderboard</p>
    </div>

    <div id="workout-container" class="container workout-container">
      <p>Add Workout</p>
    </div>

    <div id="performance-container" class="container performance-container">
      <p>Show Performances</p>
    </div>

    <div id="exercise-container" class="container exercise-container">
      <p>Exercises</p>
    </div>

    <div id="profile-container" class="container profile-container">
      <p>Profile</p>
    </div>

    <script src="script.js"></script>
    <script src="api.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
