<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise Logger</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <h2 class="logo">Logo</h2>
      <nav class="navigation">
        <a id="home" href="#" onclick="handleNavigation('home')">Home</a>
        <a id="gym" href="#" onclick="handleNavigation('gym')">Gym</a>
        <a id="workout" href="#" onclick="handleNavigation('workout')"
          >Workout</a
        >
        <a id="exercise" href="#" onclick="handleNavigation('exercise')"
          >Exercise</a
        >
        <a id="performance" href="#" onclick="handleNavigation('performance')"
          >Performance</a
        >
        <a id="logout" href="#" onclick="handleLogout()">X</a>
      </nav>
    </header>

    <div class="wrapper">
      <div id="login-container" class="form-box login" style="display: none">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"></span>
            <label>Username</label>
            <input id="login-username" type="username" />
          </div>
          <div class="input-box">
            <span class="icon"></span>
            <label>Password</label>
            <input id="login-password" type="password" />
          </div>
          <button type="button" class="btn" onclick="handleLogin(event)">
            Login
          </button>
          <button type="button" class="btn" onclick="handleRegister(event)">
            Register
          </button>
        </form>
      </div>

      <div id="home-container" class="home" style="display: none">
        <h2>Home</h2>
        <p>Hello</p>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="api.js"></script>
  </body>
</html>
